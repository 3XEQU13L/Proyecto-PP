<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planeta Verde</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-image: url('imagenes/fondo_pag.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 0;
    }

    h1 {
      font-size: 48px;
      color: #f9f9f9;
      margin-bottom: 30px;
    }

    .botones-wrapper {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 40px;
      border-radius: 20px;
      width: fit-content;
      margin: auto;
      backdrop-filter: blur(8px);
    }

    .botones {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    button, a.btn-juegos {
      font-size: 20px;
      padding: 20px 40px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    a.btn-juegos {
      background-color: rgba(0, 128, 0, 0.7);
      color: white;
      border: 3px solid rgba(0, 128, 0, 0.8);
    }

    a.btn-juegos:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px green;
    }

    button, a.btn-diario {
      font-size: 20px;
      padding: 20px 40px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-diario {
      background-color: rgba(255, 215, 0, 0.7);
      color: black;
      border: 2px solid rgba(255, 215, 0, 0.8);
    }

    a.btn-diario:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Planeta Verde</h1>
    <div class="botones-wrapper">
      <div class="botones">
        <a href="juegos.html" class="btn btn-juegos">Juegos</a>
        <a href="diario.html" class="btn btn btn-diario">Diario</a>
      </div>
    </div>
  </header>
</body>
</html>
