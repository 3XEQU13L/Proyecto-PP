<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Atrapa las Hojas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #e8fbfd);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .titulo {
      color: #2E7D32;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .info-panel {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      gap: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      justify-content: center;
    }

    .panel-superior {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
}

    .puntos, .tiempo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2E7D32;
    }

    .juego-container {
      width: 800px;
      height: 500px;
      background-color: rgba(255, 255, 255, 0.3);
      border: 3px solid #2E7D32;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .hoja {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url(imagenes/hojita.png) no-repeat center;
      background-size: contain;
      transition: transform 0.2s ease;
    }

    .canasta {
      position: absolute;
      bottom: 20px;
      width: 80px;
      height: 60px;
      background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/cc78c69a-4513-44a9-985a-36dda025e7c0.png') no-repeat center;
      background-size: contain;
      transition: left 0.2s ease-out;
    }

    .mensaje-final {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      display: none;
    }

    .mensaje-final h2 {
      color: #2E7D32;
      margin-bottom: 15px;
      font-size: 2rem;
    }

    .mensaje-final p {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .btn-reiniciar {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-reiniciar:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .instrucciones {
      margin-top: 20px;
      text-align: center;
      color: #2E7D32;
      font-size: 1rem;
    }

    .volver {
      position: relative;
      margin-left: 55px;
      margin-top: 2px;
      top: -70px;
      left: 200px;
      background-color: #026707;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px 20px;
      transition: 0.3s;
      z-index: 1;
    }

    .volver:hover {
      background-color: #2d6a4f;
    }
  </style>
</head>
<body>
  <h1 class="titulo">üåø Atrapa las Hojas üåø</h1>
  
<div class="info-panel">
  <div class="puntos">Puntos: <span id="puntos">0</span></div>
  <div class="tiempo">Tiempo: <span id="tiempo">60</span>s</div>
</div>

  <a href="juegos.html" class="volver">‚¨Ö Volver al inicio</a>

  <div class="juego-container" id="juego">
    <div class="canasta" id="canasta"></div>
    <div class="mensaje-final" id="mensajeFinal">
      <h2>¬°Juego Terminado!</h2>
      <p>Atrapaste <span id="puntosFinal">0</span> hojas</p>
      <button class="btn-reiniciar" onclick="reiniciarJuego()">Jugar de nuevo</button>
    </div>
  </div>

  <div class="instrucciones">
    <p>Usa las flechas ‚Üê ‚Üí para mover la canasta y atrapar las hojas que caen</p>
  </div>

  <script>
    const juego = document.getElementById('juego');
    const canasta = document.getElementById('canasta');
    const puntosElement = document.getElementById('puntos');
    const tiempoElement = document.getElementById('tiempo');
    const mensajeFinal = document.getElementById('mensajeFinal');
    const puntosFinalElement = document.getElementById('puntosFinal');

    let puntos = 0;
    let tiempo = 60;
    let juegoActivo = true;
    let canastaPosicion = 360;
    let hojas = [];

    canasta.style.left = canastaPosicion + 'px';

    document.addEventListener('keydown', (e) => {
      if (!juegoActivo) return;

      if (e.key === 'ArrowLeft' && canastaPosicion > 0) {
        canastaPosicion -= 30;
      } else if (e.key === 'ArrowRight' && canastaPosicion < 720) {
        canastaPosicion += 30;
      }
      canasta.style.left = canastaPosicion + 'px';
    });

    function crearHoja() {
      if (!juegoActivo) return;

      const hoja = document.createElement('div');
      hoja.className = 'hoja';
      
      const posicionX = Math.random() * 760;
      const velocidad = 2 + Math.random() * 3;
      
      hoja.style.left = posicionX + 'px';
      hoja.style.top = '-40px';
      
      juego.appendChild(hoja);
      
      const hojaObj = {
        element: hoja,
        x: posicionX,
        y: -40,
        velocidad: velocidad,
        activa: true
      };
      
      hojas.push(hojaObj);
      
      setTimeout(() => {
        if (hojaObj.activa && hoja.parentNode) {
          juego.removeChild(hoja);
          hojas = hojas.filter(h => h !== hojaObj);
        }
      }, 10000);
    }

    function actualizarHojas() {
      hojas.forEach(hoja => {
        if (hoja.activa) {
          hoja.y += hoja.velocidad;
          hoja.element.style.top = hoja.y + 'px';
          
          if (hoja.y > 440 && hoja.y < 460 && 
              hoja.x > canastaPosicion - 20 && hoja.x < canastaPosicion + 60) {
            hoja.activa = false;
            juego.removeChild(hoja.element);
            puntos++;
            puntosElement.textContent = puntos;
            
            hoja.element.style.transform = 'scale(1.2)';
            setTimeout(() => {
              if (hoja.element.parentNode) {
                juego.removeChild(hoja.element);
              }
            }, 200);
          }
          
          if (hoja.y > 500) {
            hoja.activa = false;
            if (hoja.element.parentNode) {
              juego.removeChild(hoja.element);
            }
          }
        }
      });
      
      hojas = hojas.filter(hoja => hoja.activa);
    }

    function actualizarTiempo() {
      if (!juegoActivo) return;
      
      tiempo--;
      tiempoElement.textContent = tiempo;
      
      if (tiempo <= 0) {
        terminarJuego();
      }
    }

    function terminarJuego() {
      juegoActivo = false;
      puntosFinalElement.textContent = puntos;
      mensajeFinal.style.display = 'block';
      
      hojas.forEach(hoja => {
        if (hoja.element.parentNode) {
          juego.removeChild(hoja.element);
        }
      });
      hojas = [];
    }

    function reiniciarJuego() {
      puntos = 0;
      tiempo = 60;
      juegoActivo = true;
      
      puntosElement.textContent = '0';
      tiempoElement.textContent = '60';
      mensajeFinal.style.display = 'none';
      
      hojas.forEach(hoja => {
        if (hoja.element.parentNode) {
          juego.removeChild(hoja.element);
        }
      });
      hojas = [];
      
      canastaPosicion = 360;
      canasta.style.left = canastaPosicion + 'px';
    }

    setInterval(crearHoja, 1000);
    setInterval(actualizarHojas, 20);
    setInterval(actualizarTiempo, 1000);

    setTimeout(() => {
      for (let i = 0; i < 3; i++) {
        crearHoja();
      }
    }, 500);
  </script>
</body>
</html>
